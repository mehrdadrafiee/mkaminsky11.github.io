<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <script src="../../../tools/test/htmltest.js"></script>
    <script src="../../../tools/test/chai/chai.js"></script>
    <script src="../../platform.js" log="foo,boo" squid="never" spoo></script>
  </head>
  <body>
    <script>
      chai.assert(window.Platform, 'Platform scope missing');
      chai.assert.equal(Platform.flags.squid, 'never', '"squid" flag missing');
      chai.assert(Platform.flags.spoo, '"spoo" flag missing');
      chai.assert(window.logFlags, 'logFlags missing');
      chai.assert(logFlags.foo, 'logFlags.foo missing');
      chai.assert(logFlags.boo, 'logFlags.foo missing');
      done();
    </script>
  </body>
</html>
